<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eix</title>
</head>
<body ondragstart="return false">
    <div class="container">
        <div class="card contributors">
            <canvas id="canvas" height=300 width=530></canvas>
        </div>
        <div class="card top">
            <img src="./assets/eix.png" alt="logo" class="logo" width="30%">
            <div class="description">
                Eix is a typescript game engine
            </div>
        </div>
        <div class="card projects">
            <div id="projectInfo">
                <div id="projectTitle">
                    Projects:
                </div>
                <div id="projectOverview">
                   Eix is ​​divided into several modules, each of which 
                   is usable independently of the others.
                </div>
            </div>
            <div id="projectCards"></div>
        </div>
    </div>
</body>
</html>
